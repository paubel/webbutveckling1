<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxmodellen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .parent {
            width: 150px;
        }

        .lightblue-box {
            width: 50%;
            height: 50px;
            background-color: lightblue;
        }

        .lightgreen-box {
            width: 100%;
            height: 50px;
            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="lightblue-box box"></div>
        <div class="lightgreen-box box"></div>
    </div>

</body>

</html>
