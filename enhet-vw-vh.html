<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxmodellen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .lightblue-box {
            width: 30vw;
            height: 10vh;
            background-color: lightblue;
        }

        .lightgreen-box {
            width: 60vw;
            height: 20vh;
            background-color: lightgreen;
        }
    </style>
</head>

<body class="parent">
    <div class="lightblue-box box"></div>
    <div class="lightgreen-box box"></div>
</body>

</html>
