<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typselektorer</title>
    <style>
        .bg-color__cyan {
            background-color: lightcyan;
        }

        .text-color__green {
            color: green;
        }
    </style>
</head>

<body>
    <p class="text-color__green">All text i detta stycke är grön. <span class="bg-color__cyan">Detta är en text med cyan
            bakgrundsfärg tack vare klassen .bg-color__cyan
            .</span> Även slutet av stycket har grön text.</p>

    <h2 class="bg-color__cyan text-color__green">Rubrik med cyan
        bakgrundsfärg och grön text tack vare klasserna .bg-color__cyan och .text-color__green</h2>

</body>

</html>
