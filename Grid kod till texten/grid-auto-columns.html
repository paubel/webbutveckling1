<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="styles-grid.css">
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            grid-auto-flow: column;
            /* Set the auto-placement algorithm to column */
            grid-auto-columns: 70px;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item a">Adam</div>
        <div class="item b">Bertil</div>
        <div class="item c">Cecilia</div>
        <div class="item d">Dahlia</div>
        <div class="item e">Erik</div>
        <div class="item f">Fia</div>
        <div class="item g">Gustav</div>
        <div class="item h">Helena</div>
        <div class="item i">Ivar</div>
        <div class="item j">Johanna</div>
        <div class="item k">Kalle</div>




    </div>

</body>

</html>
